<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Word Scramblle - Guess the word!</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <main class="game-container">
      <img
        class="logo"
        src="./images/Word Scramblle.svg"
        alt="Word Scramblle"
      />
      <section class="scrambled-word-container">
        <p class="scrambled-word"></p>
      </section>
      <section class="tries-mistakes-container">
        <div class="tries-container">
          <p class="tries-label">Tries (0/5):</p>
          <div class="tries">
            <div class="try"></div>
            <div class="try"></div>
            <div class="try"></div>
            <div class="try"></div>
            <div class="try"></div>
          </div>
        </div>
        <div class="mistakes-container">
          <p class="mistakes-label">Mistakes:</p>
          <p class="mistakes"></p>
        </div>
      </section>
      <section class="inputs-container"></section>
      <section class="buttons-container">
        <button id="random-button">Random</button>
        <button id="reset-button">Reset</button>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
